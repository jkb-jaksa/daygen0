<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required - DayGen</title>
    <!-- Updated: Orbs removed - v2 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon16px.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon32px.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon48px.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon180px.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --d-text: #FAFAFA;
            --d-white: #B8C0C0;
            --d-light: #8E9393;
            --d-mid: #2F3434;
            --d-dark: #1E2020;
            --d-black: #060806;
            --d-orange-1: #ff8c00;
            --d-orange-2: #e43a63;
            --brand-cyan: rgb(3,188,189);
            --brand-red: rgb(243,36,54);
            --font-raleway: "Raleway", sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-raleway);
            background-color: var(--d-black);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .auth-container {
            position: relative;
            z-index: 10;
            background: rgba(30, 32, 32, 0.8);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid var(--d-mid);
            border-radius: 28px;
            padding: 3rem;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2),
                inset 1px 0 0 rgba(255, 255, 255, 0.05),
                inset -1px 0 0 rgba(0, 0, 0, 0.1);
        }

        .auth-logo {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-logo h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .auth-logo .day,
        .auth-logo .gen {
            color: var(--d-text);
        }

        .auth-subtitle {
            color: var(--d-white);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--d-white);
            font-weight: 400;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(6, 8, 6, 0.6);
            border: 1px solid var(--d-dark);
            border-radius: 12px;
            color: var(--d-text);
            font-size: 1rem;
            font-family: var(--font-raleway);
            font-weight: 300;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--d-white);
            box-shadow: 0 0 0 3px rgba(184, 192, 192, 0.1);
        }

        .form-group input::placeholder {
            color: var(--d-light);
        }

        /* Prevent background color changes when input is filled */
        .form-group input:-webkit-autofill,
        .form-group input:-webkit-autofill:hover,
        .form-group input:-webkit-autofill:focus,
        .form-group input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px rgba(6, 8, 6, 0.6) inset !important;
            -webkit-text-fill-color: var(--d-text) !important;
            background-color: rgba(6, 8, 6, 0.6) !important;
        }

        .form-group input:not(:placeholder-shown) {
            background: rgba(6, 8, 6, 0.6) !important;
            color: var(--d-text) !important;
        }

        .submit-btn {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 50%,
                rgba(0, 0, 0, 0.05) 75%,
                rgba(0, 0, 0, 0.1) 100%
            ),
            var(--d-text);
            border: none;
            border-radius: 999px;
            color: var(--d-black);
            cursor: pointer;
            font-family: var(--font-raleway);
            font-size: 1rem;
            font-weight: 600;
            height: 48px;
            padding: 0 2rem;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.5),
                inset 0 -1px 2px rgba(0, 0, 0, 0.1),
                0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.5) 0%,
                rgba(255, 255, 255, 0.3) 25%,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 75%,
                rgba(0, 0, 0, 0.15) 100%
            ),
            color-mix(in srgb, var(--d-text) 85%, white 15%);
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.6),
                inset 0 -1px 2px rgba(0, 0, 0, 0.15),
                0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.3),
                inset 0 -1px 2px rgba(0, 0, 0, 0.2),
                0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Parallax effects */
        .parallax-big {
            perspective: 1000px;
            transition: transform 0.2s;
        }

        .parallax-big:hover,
        .parallax-big.parallax-active {
            transform: translateZ(200px) scale(1.015);
            transition: transform 0.2s;
        }

        /* Disable parallax effects for reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .parallax-big:hover,
            .parallax-big.parallax-active {
                transform: none !important;
                transition: none !important;
            }
        }

        .error {
            color: var(--brand-red);
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .error.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .auth-logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-logo">
            <img
                src="/daygen-color-nobg.png"
                alt="daygen logo"
                style="height: 2.5rem; width: 2.5rem; margin-right: 1rem; object-contain;"
            />
            <h1>
                <span class="day">day</span><span class="gen">gen</span>
            </h1>
        </div>
        
        
        <form id="authForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn parallax-big">Authenticate</button>
        </form>
        
        <div id="error" class="error">
            Invalid credentials. Please try again.
        </div>
    </div>

    <script>
        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = '/';
        }

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            // Hide error initially
            errorDiv.classList.remove('show');
            
            // Check credentials (in a real app, this would be server-side)
            if (username === 'jaksa' && password === 'warsaw') {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = '/';
            } else {
                errorDiv.classList.add('show');
            }
        });

        // Add some subtle animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.auth-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
