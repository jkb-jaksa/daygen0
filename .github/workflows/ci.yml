name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      # Uncomment if you want to run Playwright tests in CI
      # - name: Install Playwright browsers
      #   run: pnpm exec playwright install --with-deps
      # - name: Test
      #   run: pnpm test

      - name: Run unit tests
        run: pnpm test

  # Note: Deployment is handled by Cloudflare Pages automatically via wrangler.jsonc
  # No additional deployment step needed in GitHub Actions